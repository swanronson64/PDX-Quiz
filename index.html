<!DOCTYPE html>
<html lang="en">

<head>
    <title> PDX QUIZ!
    </title>
    <link rel='stylesheet' type='text/css' href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src='index.js'></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
</head>

<body>

    <header role="banner" class="row">
        <h1>Are you a PDX-pert?</h1>
    </header>

    <header role="contentinfo" class="question-number-header row">
        <div class="row" id="trackingHeader">
            <div class="col-6">
                <span>Question:
                    <span class="question-number"> 0 </span> /10</span>
            </div>

            <div class="col-6">Score:
                <span class="number-correct"> 0 </span>/
                <span class="current-question-number">0</span>
            </div>
        </div>
        </div>
    </header>

    <main role="main" class="row">

        <section role="region">
            <div class="start-page col-12">
                <button type="button" id="start-button">Let's find out!</button>
            </div>
        </section>

        <section>
            <div class="quiz-page col-12"></div>
        </section>

    </main>

</body>

</html>
